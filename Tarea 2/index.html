<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script src="assets/js/jquery.min.js"></script>
	<script src="js/procesos.js"></script> 
	<title>Movimientos Cliente</title>

<body class="body">

			</select> <br>

			<label for="valorMovimiento" class="form-label">Valor Movimiento</label>
			<input type="number" class="form-input" id="valorMovimiento" placeholder="$"> <br>

			<input type="button" type="submit" id="btnCrear" class="btn-submit" value="Crear Movimiento">
		</form>
		<div class="controlador-tabla">
			<table class="tabla" id="tablaMovimientoCliente">
				<thead class="tHead">
					<tr>
						<th>Nombre Movimiento</th>
						<th>Tipo Movimiento</th>
						<th>Valor Moviento</th>
						<th>Fecha De Registro</th>
						<th>Accion</th>
					</tr>
				</thead>
				<tbody id="contenidoTabla">
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<footer>

</body>
</html>
